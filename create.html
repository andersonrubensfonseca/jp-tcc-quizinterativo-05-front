<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meu sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

    <body>
<!-- criando a pag de login -->
      <div class="wrapper">
        <form id="formcreate" method="Post" onsubmit="return cadastro(event)">
            <h1>Criação de um Login</h1>
            <!-- criação do nome do usuário -->
            <div class="input-box">
                <input type="text" name="Nome" placeholder="Nome do Usuário"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <!-- criação do email -->
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email"
                required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="tel"
                placeholder="Número de telefone" required>
                <i class='bx bxs-phone'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Senha"
                placeholder="Senha" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label> <input type="checkbox"> Lembre me</label>
    
            </div>
            <!-- botao de login -->
            <button type="submit" class="btn">Criar</button>
<!-- link pra voltar para a pag de login -->
            <div class="register-link">
                <p>Voltar para página de login?
                    <a href="index.html">Voltar</a></p>
            </div>
        </form>
      </div>
      <script src="./script.js"></script>
 <!-- para finalizar todo o index -->
    </body>
</html>
