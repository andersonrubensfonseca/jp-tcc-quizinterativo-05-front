<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Quiz</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="./conf.css" rel="stylesheet"/>
</head>
<body>

    <header >
        <a href="#" class="brand"></a>
        <div class="menu-btn"></div>
        <div class="navigation">
            <div class="navigation-itens">
            <a href="homepage.html">Inicio</a>
            <a href="allQuiz.html">Todos os quiz</a>
            <a href="aboutUs.html">Sobre nós</a>
            <a href="conf.html">Configurações</a>
        </div>
        </div>
    </header>
    
    <!-- Área de Conteúdo Principal -->
    <div class="main-content">
        <div class="header">
        </div>
    
        <!-- Seção de Configurações de Perfil -->
        <div class="settings-section">
            <h3>Configurações de Perfil</h3>
            <div class="settings-form">
                <form id="profileSettingsForm">
                    <label for="username">Nome de Usuário:</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
    
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
    
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Digite a nova senha">
    
                    <button type="submit">Salvar Alterações</button>
                </form>
            </div>
        </div>
    
        <!-- Seção de Preferências de Notificação -->
        <div class="settings-section">
            <h3>Preferências de Notificação</h3>
            <div class="settings-form">
                <form id="notificationPreferencesForm">
                    <label for="emailNotifications">Notificações por E-mail:</label>
                    <select id="emailNotifications" name="emailNotifications">
                        <option value="enabled">Ativado</option>
                        <option value="disabled">Desativado</option>
                    </select>
    
                    <label for="smsNotifications">Notificações por SMS:</label>
                    <select id="smsNotifications" name="smsNotifications">
                        <option value="enabled">Ativado</option>
                        <option value="disabled">Desativado</option>
                    </select>
    
                    <button type="submit">Salvar Preferências</button>
                </form>
            </div>
        </div>
    
        <!-- Seção de Configurações Gerais -->
        <div class="settings-section">
            <h3>Configurações Gerais</h3>
            <div class="settings-form">
                <form id="generalSettingsForm">
                    <label for="theme">Tema:</label>
                    <select id="theme" name="theme">
                        <option value="light">Claro</option>
                        <option value="dark">Escuro</option>
                    </select>
    
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>
    
                    <button type="submit">Salvar Configurações</button>
                </form>
            </div>
        </div>
    </div>



</body>
</html>
